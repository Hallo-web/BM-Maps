<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/know-how.css">
</head>
<body>
<!-- Hero Image -->
<div class="hero-image">
    <h1>Header Text</h1>
    <p>Subtext goes here</p>
</div>

<!-- Image Carousel -->
<div class="carousel">
    <div class="carousel-images">
        <img class="active" src="/images/gemeinschaft.png" alt="Image 1">
        <img src="/images/strand.png" alt="Image 2">
        <img src="/images/wald.png" alt="Image 3">
    </div>
    <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<!-- Text Paragraph -->
<p class="text-paragraph">This is a paragraph below the carousel.</p>

<script src="javascript/know-how.js"></script>
</body>
</html>
